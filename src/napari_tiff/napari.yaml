name: napari-tiff
schema_version: 0.2.0
contributions:
  commands:
  - id: napari-tiff.get_reader
    title: Get Reader
    python_name: napari_tiff.napari_tiff_reader:napari_get_reader
  - id: napari-tiff.write_image
    title: Write Image
    python_name: napari_tiff.napari_tiff_writer:images_layer_writer
  readers:
  - command: napari-tiff.get_reader
    accepts_directories: true
    filename_patterns:
    # All tiff file extensions described in the tifffile library, plus .zip files
    # See https://github.com/cgohlke/tifffile/blob/2b5a5208008594976d4627bcf01355fc08837592/tifffile/tifffile.py#L18391-L18415
    - '*.zip'
    - '*.tiff'
    - '*.tif'
    - '*.ome.tif'
    - '*.lsm'
    - '*.stk'
    - '*.qpi'
    - '*.pcoraw'
    - '*.qptiff'
    - '*.ptiff'
    - '*.ptif'
    - '*.gel'
    - '*.seq'
    - '*.svs'
    - '*.scn'
    - '*.zif'
    - '*.ndpi'
    - '*.bif'
    - '*.tf8'
    - '*.tf2'
    - '*.btf'
    - '*.eer'
  writer:
    - command: napari-tiff.write_image
      layer_types: ['image+']
      filename_extensions: ['.tiff', '.tif']
